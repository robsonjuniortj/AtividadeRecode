<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com o Grupo Fly Together">
  <title>Contato - Grupo Fly Together</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="Logo Grupo Fly Together">
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="destinos.html" title="Veja nossos destinos">Destinos</a>
          <ul class="dropdown-menu">
            <li><a href="promocoes.html">Promoções</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
          </ul>
        </li>
        <li><a href="checkin.html">Check-in</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Lugares">
        <button>Buscar</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h1>Fale Conosco</h1>
      <p class="intro-text">Tem dúvidas, sugestões ou precisa de ajuda? Envie sua mensagem para nossa equipe.</p>
      <form class="contato-form">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>
        <a href="#">Termos de Uso</a> |
        <a href="#">Política de Privacidade</a> |
        <a href="#">Configurações de Privacidade</a>
      </p>
      <p>&copy; 2025 Grupo Fly Together. Criado por Robson Junior.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
